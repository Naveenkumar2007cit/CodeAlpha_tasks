<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image gallery</title>
    <link rel="stylesheet" href="image.css">
</head>
<body>
<header>
    <h1>Image Gallery</h1>
    <p>Explore 50 beautiful images across various topics</p>
</header>
<div class="filters">
    <button class="filter-btn active" data-filter="all">All</button>
    <button class="filter-btn" data-filter="nature">Nature</button>
    <button class="filter-btn" data-filter="city">City</button>
    <button class="filter-btn" data-filter="tech">Tech</button>
    <button class="filter-btn" data-filter="food">Food</button>
    <button class="filter-btn" data-filter="travel">Travel</button>
    <button class="filter-btn" data-filter="sports">Sports</button>
</div>
<section class="gallery" id="gallery"></section>
<button id="loadMore" onclick="loadMoreImages()">Click here to view more images (20 more)</button>
<div class="lightbox" id="lightbox">
    <span class="close" onclick="closeLightbox()">×</span>
    <span class="nav prev" onclick="changeImage(-1)">❮</span>
    <img id="lightboxImg">
    <p id="caption"></p>
    <span class="nav next" onclick="changeImage(1)">❯</span>
</div>
<script src="image.js"></script>
</body>
</html>
