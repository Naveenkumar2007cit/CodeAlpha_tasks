<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>

<div class="calculator">

    <div class="top">
        <div class="model">Scientific Calculator</div>
        <div class="svpam">S-V.P.A.M Style</div>
    </div>

    <div class="solar"></div>

    <input type="text" id="display" disabled>

    <div class="keys">
        <button class="shift">SHIFT</button>
        <button class="alpha">ALPHA</button>
        <button onclick="toggleMode()">MODE</button>
        <button class="on" onclick="clearAll()">ON</button>

        <button onclick="append('Math.sqrt(')">√</button>
        <button onclick="append('**2')">x²</button>
        <button onclick="append('**')">xʸ</button>
        <button onclick="append('Math.log10(')">log</button>

        <button onclick="append('Math.log(')">ln</button>
        <button onclick="append('(')">(</button>
        <button onclick="append(')')">)</button>
        <button onclick="append('1/')">x⁻¹</button>

        <button onclick="trig('sin')">sin</button>
        <button onclick="trig('cos')">cos</button>
        <button onclick="trig('tan')">tan</button>
        <button class="del" onclick="deleteLast()">DEL</button>

        <button onclick="recallAns()">Ans</button>
        <button onclick="append('7')">7</button>
        <button onclick="append('8')">8</button>
        <button onclick="append('9')">9</button>

        <button onclick="append('4')">4</button>
        <button onclick="append('5')">5</button>
        <button onclick="append('6')">6</button>
        <button class="op" onclick="append('*')">×</button>

        <button onclick="append('1')">1</button>
        <button onclick="append('2')">2</button>
        <button onclick="append('3')">3</button>
        <button class="op" onclick="append('-')">−</button>

        <button onclick="append('0')">0</button>
        <button onclick="append('.')">.</button>
        <button class="equal" onclick="calculate()">=</button>
        <button class="op" onclick="append('+')">+</button>

        <button class="ac" onclick="clearAll()">AC</button>
    </div>
</div>

<script src="calculator.js"></script>
</body>
</html>
